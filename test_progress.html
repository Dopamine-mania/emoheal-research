<!DOCTYPE html>
<html>
<head>
    <title>Test Progress Feedback</title>
    <style>
        body { font-family: Arial; margin: 50px; background: #1a1a1a; color: white; }
        .progress-bar { width: 100%; height: 30px; background: #333; border-radius: 15px; overflow: hidden; margin: 20px 0; }
        .progress-fill { height: 100%; background: linear-gradient(to right, #3b82f6, #8b5cf6); transition: width 0.5s ease; }
        .step { margin: 10px 0; padding: 10px; background: #333; border-radius: 5px; }
        .step.active { background: #444; color: #3b82f6; }
        .step.completed { background: #1f2937; color: #10b981; }
        #log { background: #111; padding: 20px; border-radius: 10px; height: 300px; overflow-y: auto; }
        button { background: #3b82f6; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #2563eb; }
    </style>
</head>
<body>
    <h1>音乐疗愈进度反馈测试</h1>
    
    <button onclick="startTest()">开始测试</button>
    
    <div class="progress-bar">
        <div class="progress-fill" id="progress" style="width: 0%"></div>
    </div>
    
    <div id="status">准备就绪</div>
    
    <div id="steps">
        <div class="step" id="step-emotion">⭕ 情感分析</div>
        <div class="step" id="step-mapping">⭕ 情绪-音乐映射推理</div>
        <div class="step" id="step-retrieval">⭕ 音乐检索</div>
        <div class="step" id="step-preparation">⭕ 准备疗愈音乐</div>
    </div>
    
    <h3>日志输出</h3>
    <div id="log"></div>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        async function startTest() {
            log('开始测试进度反馈功能...');
            
            // 重置UI
            document.getElementById('progress').style.width = '0%';
            document.getElementById('status').textContent = '正在连接服务器...';
            document.querySelectorAll('.step').forEach(step => {
                step.className = 'step';
                step.innerHTML = step.innerHTML.replace(/[✅🔄]/g, '⭕');
            });
            
            try {
                const response = await fetch('http://127.0.0.1:5000/api/music/search-with-progress', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream',
                    },
                    body: JSON.stringify({
                        query: '我想要放松心情',
                        settings: {
                            duration: '1min',
                            max_results: 5
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                log('连接成功，开始接收进度更新...');
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.trim().startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.trim().substring(6));
                                handleProgress(data);
                            } catch (e) {
                                console.error('解析错误:', e);
                            }
                        }
                    }
                }
                
                log('处理完成！');
            } catch (error) {
                log(`错误: ${error.message}`);
                document.getElementById('status').textContent = `错误: ${error.message}`;
            }
        }
        
        function handleProgress(data) {
            log(`${data.step}: ${data.message} (${data.progress}%)`);
            
            // 更新进度条
            document.getElementById('progress').style.width = `${data.progress}%`;
            
            // 更新状态消息
            document.getElementById('status').textContent = data.message;
            
            // 更新步骤状态
            const stepMap = {
                'emotion_analysis': 'step-emotion',
                'emotion_mapping': 'step-mapping',
                'music_retrieval': 'step-retrieval',
                'preparation': 'step-preparation'
            };
            
            const stepId = stepMap[data.step];
            if (stepId) {
                const stepEl = document.getElementById(stepId);
                if (data.status === 'processing') {
                    stepEl.className = 'step active';
                    stepEl.innerHTML = stepEl.innerHTML.replace(/[⭕✅]/g, '🔄');
                } else if (data.status === 'completed' || data.status === 'success') {
                    stepEl.className = 'step completed';
                    stepEl.innerHTML = stepEl.innerHTML.replace(/[⭕🔄]/g, '✅');
                }
            }
            
            // 如果完成，显示结果
            if (data.step === 'completed' && data.data) {
                log(`\n找到 ${data.data.segments.length} 首匹配音乐:`);
                data.data.segments.forEach(segment => {
                    log(`  - ${segment.title} (匹配度: ${(segment.matchScore * 100).toFixed(1)}%)`);
                });
            }
        }
    </script>
</body>
</html>
