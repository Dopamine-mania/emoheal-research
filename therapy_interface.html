<body>
    <div class="background-gradient"></div>
    
    <div class="container">

        <!-- é•¿æŒ‰é€€å‡ºæç¤º -->
        <div class="exit-hint">é•¿æŒ‰å±å¹•3ç§’å¯éšæ—¶é€€å‡º</div>
        
        <!-- é•¿æŒ‰è¿›åº¦æŒ‡ç¤ºå™¨ -->
        <div class="long-press-indicator" id="longPressIndicator">
            <div class="long-press-circle" id="longPressCircle"></div>
            <div class="long-press-text">é€€å‡ºä¸­...</div>

        <!-- è¾“å…¥é˜¶æ®µ -->
        <div class="input-section" id="inputSection">
            <textarea 
                id="emotionInput" 
                rows="4" 
                placeholder="è¯·æè¿°æ‚¨ç°åœ¨çš„æ„Ÿå—..."
            ></textarea>

            <button id="submitBtn" onclick="startTherapy()">å¼€å§‹ç–—æ„ˆä¹‹æ—…</button>

        <!-- æ–‡æœ¬åé¦ˆé˜¶æ®µ -->
        <div class="feedback-text" id="feedbackText">
            æˆ‘ç†è§£æ‚¨ç°åœ¨çš„æ„Ÿå—ï¼Œæ­£åœ¨ä¸ºæ‚¨å¯»æ‰¾åˆé€‚çš„éŸ³ä¹...
        </div>

        <!-- å‘¼å¸å…‰ç¯é˜¶æ®µ -->
        <div class="breathing-circle" id="breathingCircle">

        <div class="breathing-hint" id="breathingHint">

        </div>

        <!-- è§†é¢‘æ’­æ”¾é˜¶æ®µ -->
        <div class="video-section" id="videoSection">
            <div class="video-container">
                <video id="videoPlayer" controls></video>

    <script>
        const API_BASE = 'http://127.0.0.1:5000';
        let currentPhase = 'input';

        function startTherapy() {
            const emotion = document.getElementById('emotionInput').value.trim();
            if (!emotion) {
                alert('è¯·æè¿°æ‚¨çš„æ„Ÿå—');
                return;
            }

            // ç¦ç”¨æŒ‰é’®
            document.getElementById('submitBtn').disabled = true;
            
            // è¿›å…¥æ–‡æœ¬åé¦ˆé˜¶æ®µ
            showFeedbackPhase();

            // å»¶è¿Ÿåè¿›å…¥å‘¼å¸å…‰ç¯é˜¶æ®µ
            setTimeout(() => {
                showBreathingPhase();
                
                // åŒæ—¶å¼€å§‹è¯·æ±‚åç«¯
                fetchMusic(emotion);
            }, 2000);
        }

        function showFeedbackPhase() {
            currentPhase = 'feedback';
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('feedbackText').style.display = 'block';
        }

        function showBreathingPhase() {
            currentPhase = 'breathing';
            document.getElementById('feedbackText').style.display = 'none';
            document.getElementById('breathingCircle').style.display = 'block';
            document.getElementById('breathingHint').style.display = 'block';
        }

        function showVideoPhase(videoUrl) {
            currentPhase = 'video';
            document.getElementById('breathingCircle').style.display = 'none';
            document.getElementById('breathingHint').style.display = 'none';
            
            // è®¾ç½®è§†é¢‘æº
            const video = document.getElementById('videoPlayer');
            
            // é¢„åŠ è½½è§†é¢‘å…ƒæ•°æ®
            video.preload = 'auto';
            
            // ç›‘å¬è§†é¢‘åŠ è½½äº‹ä»¶
            video.onloadedmetadata = () => {
                console.log('è§†é¢‘å…ƒæ•°æ®åŠ è½½å®Œæˆ');
                // å°è¯•è·³è¿‡å‰å‡ å¸§
                if (video.duration > 3) {
                    video.currentTime = 0.1; // è·³è¿‡æœ€å¼€å§‹çš„0.1ç§’
                }
            };
            
            video.oncanplay = () => {
                console.log('è§†é¢‘å¯ä»¥æ’­æ”¾');
                // æ˜¾ç¤ºè§†é¢‘åŒºåŸŸå¹¶æ·¡å…¥
                const videoSection = document.getElementById('videoSection');
                videoSection.style.display = 'block';
                
                // è§¦å‘æ·¡å…¥åŠ¨ç”»
                setTimeout(() => {
                    videoSection.style.opacity = '1';
                    video.play().catch(e => console.log('éœ€è¦ç”¨æˆ·æ‰‹åŠ¨æ’­æ”¾'));
                }, 100);
            };
            
            // è®¾ç½®è§†é¢‘æº
            video.src = videoUrl;
        }

        async function fetchMusic(emotion) {
            try {
                const response = await fetch(`${API_BASE}/api/music/search-text`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: emotion,
                        settings: {
                            duration: '3min',
                            max_results: 1
                        }
                    })
                });

                const data = await response.json();
                
                if (data.success && data.data?.segments?.length > 0) {
                    const video = data.data.segments[0];
                    const videoPath = video.url || video.video_path;
                    
                    if (videoPath) {
                        // ç­‰å¾…è‡³å°‘4ç§’ï¼ˆä¸€ä¸ªå‘¼å¸å‘¨æœŸï¼‰å†åˆ‡æ¢åˆ°è§†é¢‘
                        setTimeout(() => {
                            const videoUrl = `${API_BASE}/api/video/${videoPath}`;
                            showVideoPhase(videoUrl);
                        }, 4000);
                    } else {
                        handleError('æœªæ‰¾åˆ°åˆé€‚çš„ç–—æ„ˆéŸ³ä¹');
                    }
                } else {
                    handleError('æœªæ‰¾åˆ°åŒ¹é…çš„éŸ³ä¹');
                }
            } catch (error) {
                handleError('è¿æ¥å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        function handleError(message) {
            alert(message);
            restart();
        }

        function restart() {
            // é‡ç½®æ‰€æœ‰çŠ¶æ€
            currentPhase = 'input';
            document.getElementById('emotionInput').value = '';
            document.getElementById('submitBtn').disabled = false;
            
            // éšè—æ‰€æœ‰é˜¶æ®µ
            document.getElementById('feedbackText').style.display = 'none';
            document.getElementById('breathingCircle').style.display = 'none';
            document.getElementById('breathingHint').style.display = 'none';
            document.getElementById('videoSection').style.display = 'none';
            document.getElementById('videoSection').style.opacity = '0';
            
            // æ˜¾ç¤ºè¾“å…¥é˜¶æ®µ
            document.getElementById('inputSection').style.display = 'block';
            
            // åœæ­¢è§†é¢‘
            document.getElementById('videoPlayer').pause();
            document.getElementById('videoPlayer').src = '';
        }

        // é•¿æŒ‰é€€å‡ºåŠŸèƒ½
        let longPressTimer = null;
        let isLongPressing = false;
        const LONG_PRESS_DURATION = 3000; // 3ç§’

        // é˜»æ­¢é»˜è®¤çš„é•¿æŒ‰è¡Œä¸ºï¼ˆå¦‚æ–‡æœ¬é€‰æ‹©ï¼‰
        document.addEventListener('selectstart', (e) => {
            if (isLongPressing) {
                e.preventDefault();
            }
        });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // è§¦æ‘¸è®¾å¤‡æ”¯æŒ
        document.addEventListener('touchstart', handleLongPressStart, { passive: false });
        document.addEventListener('touchend', handleLongPressEnd);
        document.addEventListener('touchmove', handleLongPressEnd);

        // é¼ æ ‡è®¾å¤‡æ”¯æŒ
        document.addEventListener('mousedown', handleLongPressStart);
        document.addEventListener('mouseup', handleLongPressEnd);
        document.addEventListener('mouseleave', handleLongPressEnd);
        document.addEventListener('mousemove', (e) => {
            if (isLongPressing && e.movementX > 5 || e.movementY > 5) {
                handleLongPressEnd();
            }
        });

        function handleLongPressStart(e) {
            // é˜²æ­¢åœ¨è¾“å…¥æ¡†å’ŒæŒ‰é’®ä¸Šè§¦å‘
            if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'BUTTON') {
                return;
            }

            e.preventDefault();
            isLongPressing = true;

            // æ˜¾ç¤ºè¿›åº¦æŒ‡ç¤ºå™¨
            const indicator = document.getElementById('longPressIndicator');
            const circle = document.getElementById('longPressCircle');
            
            indicator.style.display = 'block';
            circle.style.animation = `longPressRotate ${LONG_PRESS_DURATION}ms linear`;

            longPressTimer = setTimeout(() => {
                if (isLongPressing) {
                    // è§¦å‘é€€å‡º
                    performSafeExit();
                }
            }, LONG_PRESS_DURATION);
        }

        function handleLongPressEnd() {
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }
            
            isLongPressing = false;

            // éšè—è¿›åº¦æŒ‡ç¤ºå™¨
            const indicator = document.getElementById('longPressIndicator');
            const circle = document.getElementById('longPressCircle');
            
            indicator.style.display = 'none';
            circle.style.animation = 'none';
        }

        function performSafeExit() {
            // åœæ­¢æ‰€æœ‰éŸ³è§†é¢‘
            const video = document.getElementById('videoPlayer');
            if (video) {
                video.pause();
                video.src = '';
            }

            // æ˜¾ç¤ºé€€å‡ºç¡®è®¤
            const confirmExit = confirm('æ˜¯å¦ç¡®è®¤é€€å‡ºç–—æ„ˆç©ºé—´ï¼Ÿ');
            
            if (confirmExit) {
                // é‡ç½®åˆ°åˆå§‹çŠ¶æ€
                restart();
                
                // å¯é€‰ï¼šå…³é—­é¡µé¢æˆ–è·³è½¬
                // window.close(); // æŸäº›æµè§ˆå™¨å¯èƒ½ä¸æ”¯æŒ
                // window.location.href = 'about:blank';
            }

            handleLongPressEnd();
        }

        // é¡µé¢åŠ è½½å®Œæˆ
        window.addEventListener('load', () => {
            console.log('éŸ³ä¹ç–—æ„ˆç³»ç»Ÿå·²å‡†å¤‡å°±ç»ª');
            console.log('æç¤ºï¼šé•¿æŒ‰å±å¹•ä»»æ„ä½ç½®3ç§’å¯å®‰å…¨é€€å‡º');
        });
    </script>
